  <script>

    `;

    const contentDiv = document.getElementById("content");
    const words = termsText.split(" ");
    let i = 0;
    let typingStopped = false;

    function typeWords() {
      if (typingStopped) return;
      if (i < words.length) {
        contentDiv.innerHTML += words[i] + " ";
        i++;
        setTimeout(typeWords, 120);
      } else {
        setTimeout(goNow, 2000); // auto redirect after typing
      }
    }

    function goNow() {
      typingStopped = true;
      window.location.href = "Manu.html";
    }

    // Checkbox skip
    document.getElementById("skipBox").addEventListener("change", function() {
      if (this.checked) {
        goNow();
      }
    });

    window.onload = typeWords;
