<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonyane Gaming Store</title>
    <style>
        /* Animated Black & grey Background */
        @keyframes animateBackground {
            0% { background: black; }
            50% { background: grey; }
            100% { background: black; }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: grey;
            margin: 0;
            padding: 0;
            animation: animateBackground 5s infinite;
            transition: background 0.5s;
        }

        /* Header Image */
        .header img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
        }

        /* Games Section */
        .container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        .game, .app {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #00ff00;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .download-btn:hover {
            background: #00cc00;
        }

        /* Payroll App Logo */
        .app img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>

    <!-- Header Image -->
    <div class="header">
        <img src="nonyane.png" alt="Nonyane Gaming Store">
    </div>

    <h1>Welcome to Nonyane Gaming Store</h1>
    <p>Download your favorite games and apps below</p>

    <div class="container">
        <!-- Payroll System App -->
        <div class="app">
            <img src="payroll.png" alt="Payroll System Logo">
            <h2>Payroll System</h2>
            <p>Manage salaries and payments with ease.</p>
            <a href="payroll.html" class="download-btn">Open</a>
        </div>
       <div class="container">
        <!-- Nonyane Studios-->
        <div class="app">
            <img src="nonyanestudio.png" alt="Payroll System Logo">
            <h2>NonyaneStudios</h2>
            <p>the best video quality player.</p>
            <a href="nonyanestudios.html" class="download-btn">Open</a>
        </div> 
         <div class="container">
        <!-- Expenses Calculator-->
        <div class="app">
            <img src="calculator.png" alt="calculator Logo">
            <h2>ExpensesCalculator</h2>
            <p>the best Expenses calculator.</p>
            <a href="calculator.html" class="download-btn">Open</a>
         </div>
             <div class="container">
        <!-- Central SMS-->
        <div class="app">
            <img src="central.png" alt="central Logo">
            <h2>central sms</h2>
            <p>free SMS.</p>
            <a href="central.html" class="download-btn">Open</a>
      </div>
 </body>
</html>
